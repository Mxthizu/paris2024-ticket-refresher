<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paris 2024 Ticket Refresher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-4 w-80">
    <h1 class="text-xl font-bold mb-4">Paris 2024 Ticket Refresher</h1>
    <label for="webhookUrl" class="block text-sm font-medium text-gray-700"
      >Discord Webhook URL:</label
    >
    <input
      type="text"
      id="webhookUrl"
      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
      placeholder="Enter Discord Webhook URL"
    />
    <button
      id="saveWebhook"
      class="mt-4 bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700"
    >
      Save Webhook URL
    </button>
    <p id="status" class="mt-2 text-green-500"></p>
    <script src="popup.js"></script>
  </body>
</html>
